<header class="pb-1">
    <div id="div-header-up" class="d-flex d-inline container mt-2">
        <h1 id="h1-header-up" class="m-0 me-auto">ESTUDOS COM OPENCV.JS</h1>
        <div class="d-flex">
            <div class="alert alert-sucess alert-neon p-2 d-flex m-auto">
                <p class="m-auto text-white" id="status">OpenCV.js est√° carregando...</p>
            </div>
        </div>
    </div>
</header>

<body class="bg-dark">

    <hr class="flex-grow-1 mb-4 mt-2" style="background-color: #ffff;">
    <div class="container">
        <h3 class="text-warning">Convertendo uma imagem para escala de cinza</h3>
        <div class="container p-0 d-flex mt-4">
            <div class="card border-info mb-3 bg-transparent text-info">
                <div class="card-header bg-transparent border-success">Selecione aqui uma imagem de entrada</div>
                <div class="card-body text-info">
                    <h5 class="card-title">Imagem de entrada</h5>
                    <img id="imput-img-cez" src="/img/no-image.png" class="card-img-top "
                        style="width: 426px; height: 240px;" />
                </div>
                <div class="card-footer bg-transparent border-success d-flex justify-content-evenly">
                    <button id="btn-upload-img-cez" class="btn btn-outline-info">Carregar IMG</button>
                    <button id="btn-resetar-img-cez" class="btn btn-outline-warning">Resetar IMG</button>
                    <button id="btn-processar-img-cez" class="btn btn-outline-success">Processar IMG</button>
                    <input class="form-control" type="file" id="file-input-cez" name="file" style="display: none;" />
                </div>
            </div>

            <div class="card border-info mb-3 bg-transparent text-primary" style="margin-left: 30px;">
                <div class="card-header bg-transparent border-success">Imagen processada</div>
                <div class="card-body text-primary">
                    <h5 class="card-title">Imagem processada</h5>
                    <img id="output-img-cez-pos" src="/img/no-image.png" class="card-img-top "
                        style="width: 426px; height: 240px;" />
                    <canvas id="canvas-output-cez" style="display: none;"></canvas>
                </div>
                <div class="card-footer bg-transparent border-success d-flex justify-content-evenly">
                    <button id="btn-salvar-img-cez-pos" class="btn btn-outline-primary">Salvar IMG</button>
                    <button id="btn-resetar-img-cez-pos" class="btn btn-outline-warning">Resetar IMG</button>

                </div>
            </div>
        </div>
    </div>
    <hr class="flex-grow-1" style="background-color: #ffff;">
